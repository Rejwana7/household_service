


{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<h2 class="text-center mt-2">Profile Update</h2>


<form method="POST" class="w-75 mx-auto m-5"  enctype="multipart/form-data" novalidate >
    {% csrf_token %}

    <!-- {{form | crispy }}  -->

       
    {% for fm in form %}

     {{fm.label_tag}}
     {{fm}}
     {{fm.errors | striptags}}

     {% endfor %}
     <div>
    <button class="btn btn-warning mb-3 mt-2">Submit</button>
</div>
</form>


{% endblock %}
